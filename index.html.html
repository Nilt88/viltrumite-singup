<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sign up for Viltrum Forces</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #5e5f5c;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('space_background.jpg'); /* opcional */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #5e5f5c;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px #454643;
        }

        .container h1 {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .container p {
            color: #f1f1f1;
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s, transform 0.2s;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .logo {
            display: block;
            margin: 0 auto 25px auto;
            width: 180px;
        }

        .viltrumite-img {
            margin-top: 25px;
            width: 150px;
            transition: transform 0.3s;
        }

        .viltrumite-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="io/Viltrum-Empire-Logo.jpg" alt="Logo do Império Viltrumita" class="logo">

        <h1>O Império precisa de você!</h1>
        <p>Garanta sua vaga no grandioso império viltrumita.</p>
        <p>Clique abaixo e forneça suas informações para se juntar.</p>

        <a href="io/viltrum enlist loding.html?destino=viltrum enlist info.html">
            <button>Alistar-se</button>
        </a>

       
    </div>

</body>
</html>
